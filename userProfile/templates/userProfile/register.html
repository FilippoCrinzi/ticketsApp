<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #0044cc;
            margin-bottom: 1em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button[type="submit"] {
            background-color: #ffc107;
            color: #0044cc;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #e0a800;
        }

        p {
            margin: 0;
            padding: 0;
        }

        a {
            color: #0044cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-button {
            background-color: #0044cc;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #003399;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Hai gi√† un account? <a href="{% url 'login' %}">Login</a></p>
        <a class="back-button" href="{% url 'home' %}">Back to Events</a>
    </div>
</body>
</html>
