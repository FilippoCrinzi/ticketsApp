<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Non hai un account? <a href="{% url 'register' %}">Registrati</a></p>
    <button onclick="location.href='{% url 'home' %}'">Back to Events</button>
</body>
</html>
