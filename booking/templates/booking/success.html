<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successful Payment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #0044cc;
            margin-bottom: 1em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }

        a {
            display: inline-block;
            background-color: #ffc107;
            color: #0044cc;
            padding: 0.8em 1.5em;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
        }

        a:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Successful Payment</h1>
        <p>Thanks for your reservation</p>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
